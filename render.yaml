# Render manifest: defines a Docker web service for the API and a Static Site for the `site/` folder.
# After pushing this file to your repository, you can create services on Render and link this repo.

services:
  - type: web
    name: pmpvr-api
    env: docker
    branch: main
    dockerfilePath: api/Dockerfile
    plan: free
    autoDeploy: true

static_sites:
  - type: static_site
    name: pmpvr-site
    branch: main
    root: site
    buildCommand: ''
    publishPath: .
    plan: free
    autoDeploy: true
